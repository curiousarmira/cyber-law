    <h1>Bo çka thom unë, mos bo çka boj unë.</h1>
    <p> A wise cyber law proffesor once said "Mos klikoni linqe të panjohura". Në një skenar tjetër, para jush do të shfaqej një ekran i mbushur me mesazhe të panjohura, paralajmërime për malware, dhe një bllokim total të sistemit tuaj. </p>
    <p>Qëndro e sigurt!</p>
